<!DOCTYPE html>
<html lang="en">
 	<head>
 		<meta charset="utf-8">
 		<title>WFH vs WFO Analysis</title>
 		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style>
			html {
				font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
				-webkit-text-size-adjust: 100%;
			}
			body {
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
			h1 {
				margin: 0;
				color: #fff;
				background: #000;
				text-align: center;
				font-size: 30px;
				padding: 20px;
			}
			ul {
				list-style: none;
				display: grid;
				grid-template-columns: repeat(3, 200px);
				grid-gap: 40px;
				justify-content: center;
				margin: 0;
				padding: 40px 0;
			}
			ul a {
				display: block;
				color: #fff;
				background: #000;
				padding: 10px;
				text-decoration: none;
				text-align: center;
				font-size: 14px;
			}
			ul a:hover {
				font-weight: 700;
				opacity: .75;
			}
			h2 {
				text-align: center;
				font-size: 25px;
				margin: 20px 0;
			}
         .axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		   }
		   .tick text {
			fill: black;
			font-size: 11px;
		   }
			.chart {
				width: 600px;
				height: 600px;
				margin: 0 auto;
				display: block;
			}
         /*.chartLine {
				width: 50%;
            float:right;
            width:50%;
				height: 600px;
            float:right;
				margin: 0 auto;
				display: block;
			}*/
         rect {
			stroke: white;
         }
         circle {
			fill: #dfb8ff;
		   }
         .grid-container {
            display:grid;
            grid-template-columns:1fr 1fr;
            grid-gap:20px;
         }
			.footer {
				font-size: 12px;
				font-style: italic;
				text-align: center;
				padding: 40px;
			}
		</style>
 	</head>

      </div>

			<div class="map" id="map">
